{% extends 'layout.html' %}

{% block title %}Cadastrar Cliente{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Cadastrar Novo Cliente</h1>

<div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
    <form method="POST">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Campo Nome -->
            <div class="md:col-span-2">
                <label for="nome" class="block text-gray-700 text-sm font-bold mb-2">Nome Completo:</label>
                <input type="text" name="nome" id="nome" value="{{ form.get('nome', '') }}" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <!-- Campo CPF -->
            <div>
                <label for="cpf" class="block text-gray-700 text-sm font-bold mb-2">CPF:</label>
                <input type="text" name="cpf" id="cpf" value="{{ form.get('cpf', '') }}" required placeholder="Somente números" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <!-- Campo RG -->
            <div>
                <label for="rg" class="block text-gray-700 text-sm font-bold mb-2">RG:</label>
                <input type="text" name="rg" id="rg" value="{{ form.get('rg', '') }}" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <!-- Campo E-mail -->
            <div class="md:col-span-2">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">E-mail:</label>
                <input type="email" name="email" id="email" value="{{ form.get('email', '') }}" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <!-- Campo Data de Nascimento -->
            <div>
                <label for="data_nascimento" class="block text-gray-700 text-sm font-bold mb-2">Data de Nascimento:</label>
                <input type="date" name="data_nascimento" id="data_nascimento" value="{{ form.get('data_nascimento', '') }}" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <!-- Campo Cidade -->
            <div>
                <label for="cidade_residencia" class="block text-gray-700 text-sm font-bold mb-2">Cidade:</label>
                <input type="text" name="cidade_residencia" id="cidade_residencia" value="{{ form.get('cidade_residencia', '') }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <!-- Campo UF -->
            <div>
                <label for="unidade_federal" class="block text-gray-700 text-sm font-bold mb-2">UF:</label>
                <input type="text" name="unidade_federal" id="unidade_federal" value="{{ form.get('unidade_federal', '') }}" maxlength="2" placeholder="Ex: SC" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
        </div>
        
        <!-- Botões de Ação -->
        <div class="flex items-center justify-end mt-8">
            <a href="{{ url_for('index_clientes') }}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg mr-2 transition duration-300">
                Cancelar
            </a>
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                Cadastrar Cliente
            </button>
        </div>
    </form>
</div>
{% endblock %}
